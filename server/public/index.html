<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>


<body>
    <div style="margin-left:10%; margin-right:10%; margin-top:5%; margin-bottom:10%;" class="jumbotron jumbotron-fluid text-center">
    <h1> Calculator Server </h1>

    <div onsubmit="formSubmit(event)" id="form">

      <input type="number" id="value1"/>
      
      
      <select id="operation" required>

        <option value="+">+</option>
        <option value="-">-</option> 
        <option value="*">*</option>
        <option value="/">/</option>
      
      </select>


      <input type="number" id="value2"/>
      <button onclick="formSubmit(event)" type="submit" value="equals">=</button>
      <button  onclick="reset(event)">c</button>
       
      
    </div>

       <div class="result" id="result"></div>
        <div style="margin-left:40%; margin-right:40%;" id="history" class="list-group">

      </div>
      
       

    

    </div>
    


    <script src="client.js"></script>    
</body>
</html>
